
theme = "dracula_at_night"

[editor]
line-number	= "relative"
color-modes	= true
auto-pairs = true

[editor.soft-wrap]
enable = true

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type", "version-control"]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
enable = true
display-inlay-hints = false
display-messages = true
display-signature-help-docs	= true


[editor.indent-guides]
render = true
character = "▏" # Some characters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 1


# ~/.config/helix/config.toml
[keys.normal]
# Only works without Yazelix
A-y = ":sh zellij run -c -f -x 10% -y 10% --width 80% --height 80% -- bash ~/.config/helix/yazi-picker.sh open"


[keys.normal.space]
i = ":toggle lsp.display-inlay-hints"
